<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="background-bar">
            <img src="img/odin-lined.png" alt="Logo da Odin">
            <h1>ODIN</h1>
        </div>
    </aside>
    <main>
        <p class="intro">This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started
            <br><br>
            You know you want to.
        </p>
        <div class="box-form">
                <p class="title">Let's do this!</p>
            <form action="" method="post">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" >
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" >
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="user_email" id="email" >
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="user_phone" id="phone">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="user_password" id="password" required>
                </div>
                <div class="form-row">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="" id="confirm-password" required>
                </div>
            </div>
                <button type="submit">Create Account</button>
            </form>

            <p class="login">Already have an accont?<a href=""> Log in</a></p>

    </main>
</body>
</html>
